        <p>当函数的参数个数不确定时</p>
<span id="more"></span>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br></pre></td><td class="code"><pre><span class="line">&quot;&quot;&quot;一个函数能够处理的参数个数不确定 这时使用多值参数&quot;&quot;&quot;</span><br><span class="line">&quot;&quot;&quot; 参数名前面 </span><br><span class="line">    一个*   存放元组参数   习惯命名 *args      是 arguments的缩写 有变量含义</span><br><span class="line">    两个*   存放字典参数   习惯命名 **kwargs   是 keyword的缩写   记忆键值对参数 </span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line"></span><br><span class="line"># 基础演练</span><br><span class="line">print(&#x27;基础演练 的结果为 &#x27;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def demo(num, *args, **kwargs):</span><br><span class="line">    print(num)</span><br><span class="line">    print(args)</span><br><span class="line">    print(kwargs)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">demo(1, 2, 4, 5, 6, 3, &quot;ww&quot;, name=&quot;林昕&quot;, age=&quot;20&quot;)</span><br><span class="line"></span><br><span class="line">print(&#x27;&#x27;)</span><br><span class="line"></span><br><span class="line"># 累加 案例</span><br><span class="line">print(&quot;累加案例 的结果为 &quot;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def sumNumber(*args):</span><br><span class="line">    sum = 0</span><br><span class="line">    for each in args:</span><br><span class="line">        sum += each</span><br><span class="line">    print(sum)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">sumNumber(1, 9, 2, 8)</span><br><span class="line"></span><br><span class="line">print(&#x27;&#x27;)</span><br><span class="line"></span><br><span class="line"># 元组和字典的拆包</span><br><span class="line"></span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">在调用多值参数的函数时 如果希望 </span><br><span class="line">将一个元组变量 直接传递给 args     使用方法为 ： 在元组变量前 增加一个*   </span><br><span class="line">将一个字典变量 直接传递给 kwargs                 在字典变量前 增加两个*</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line"></span><br><span class="line">print(&quot;拆包演示 的结果为 &quot;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def unpacking(*args, **kwargs):</span><br><span class="line">    print(args)</span><br><span class="line">    print(kwargs)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">gl_num = (1, 9, 2, 8)</span><br><span class="line">gl_dict = &#123;&#x27;name&#x27;: &#x27;林昕&#x27;, &quot;age&quot;: &#x27;20&#x27;&#125;</span><br><span class="line">print(&quot;没有使用拆包时 它都放进了元组里&quot;)</span><br><span class="line">unpacking(gl_num, gl_dict)</span><br><span class="line">print(&#x27;&#x27;)</span><br><span class="line">print(&quot;使用了拆包后 分开放了&quot;)</span><br><span class="line">unpacking(*gl_num, **gl_dict)</span><br></pre></td></tr></table></figure>
