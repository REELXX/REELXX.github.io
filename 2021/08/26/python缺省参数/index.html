        <p>缺省函数就是指 在没有指定的情况下 使用默认保存的参数</p>
<span id="more"></span>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">&quot;&quot;&quot;定义缺省函数 就是在形参后面加个等号&quot;&quot;&quot;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def print_info(name, gender=True):</span><br><span class="line">    &quot;&quot;&quot;缺省参数必须在 参数列表末尾&quot;&quot;&quot;</span><br><span class="line">    &quot;&quot;&quot;调用多个缺省参数时 必须指定参数名&quot;&quot;&quot;</span><br><span class="line"></span><br><span class="line">    gender_text = &quot;男生&quot;</span><br><span class="line">    if not gender:</span><br><span class="line">        gender_text = &quot;女生&quot;</span><br><span class="line"></span><br><span class="line">    print(&quot;%s 是 %s &quot; % (name, gender_text))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">print_info(&quot;小郑&quot;)</span><br><span class="line">print_info(&quot;海子姐&quot;, False)</span><br></pre></td></tr></table></figure>
